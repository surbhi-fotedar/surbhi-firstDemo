<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Table Example</title>
  <link rel="stylesheet" href="css/table.css">
</head>

<body>
  <h2>Html table</h2>
  <table>
    <tr>
      <th>Company</th>
      <th>Contract</th>
      <th>Country</th>
    </tr>
    <tr>
      <td>TCS</td>
      <td>Contract1</td>
      <td>India</td>
    </tr>
    <tr>
      <td>HCL</td>
      <td>Contract2</td>
      <td>Germany</td>
    </tr>
    <tr>
      <td>Capgemini</td>
      <td>Contract3</td>
      <td>UK</td>
    </tr>
    <tr>
      <td>Deloite</td>
      <td>Contract3</td>
      <td>US</td>
    </tr>
  </table>
  <br>
  <table class="strippedTable">
      <tr>
        <th>Company</th>
        <th>Contract</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>TCS</td>
        <td>Contract1</td>
        <td>India</td>
      </tr>
      <tr>
        <td>HCL</td>
        <td>Contract2</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td>Capgemini</td>
        <td>Contract3</td>
        <td>UK</td>
      </tr>
      <tr>
        <td>Deloite</td>
        <td>Contract3</td>
        <td>US</td>
      </tr>
    </table>
</body>

</html>
